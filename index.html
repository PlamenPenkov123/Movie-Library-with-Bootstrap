<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap Project</title>
    <style>
      body {
        background-color: #141414;
      }
      img {
        width: 100%;
        height: 100%;
        max-height: 500px;
      }
    </style>
  </head>
  <body>
    <header class="text-bg-primary text-center p-5">
      <h1>Movie Library</h1>
      <p>Desigh made with Bootstrap</p>
    </header>
    <nav class="navbar navbar-expand-md bg-secondary-subtle sticky-top">
      <div class="container-fluid">
        <div class="navbar mx-auto" id="navbarNav">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link" href="#Action">Action</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Horror">Horror</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Comedy">Comedy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="container text-center text-white my-5" id="Action">
        <h2>Action Movies</h2>
        <div class="row">
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/action_movie_1.jpg" alt="" />
            <h3>War Lords</h3>
          </div>
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/action_movie_2.jpg" alt="" />
            <h3>Army of Darkness</h3>
          </div>
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/action_movie_3.jpg" alt="" />
            <h3>The Last Deal</h3>
          </div>
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/action_movie_4.jpg" alt="" />
            <h3>Top Gun</h3>
          </div>
        </div>
      </section>
      <section class="container text-center text-white my-5" id="Horror">
        <h2>Horror Movies</h2>
        <div class="row">
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/horror_movie_1.jpg" alt="" />
            <h3>Sinister</h3>
          </div>
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/horror_movie_2.jpg" alt="" />
            <h3>Dracula</h3>
          </div>
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/horror_movie_3.jpg" alt="" />
            <h3>Scream</h3>
          </div>
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/horror_movie_4.jpg" alt="" />
            <h3>The Shinning</h3>
          </div>
        </div>
      </section>
      <section class="container text-center text-white my-5" id="Comedy">
        <h2>Comedy Movies</h2>
        <div class="row">
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/comedy_movie_1.jpg" alt="" />
            <h3>Friday</h3>
          </div>
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/comedy_movie_2.jpg" alt="" />
            <h3>Coming to America</h3>
          </div>
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/comedy_movie_3.jpg" alt="" />
            <h3>Hangover</h3>
          </div>
          <div class="col-12 col-md-6 col-xl-3 py-5">
            <img src="images/comedy_movie_4.jpg" alt="" />
            <h3>Central Intelligence</h3>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-secondary-subtle text-end p-3 fs-4">
      <p>&copy; Plamen Penkov 46 STD</p>
    </footer>
  </body>
</html>
